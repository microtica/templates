name: Amazon EKS
description: A managed container service to run and scale Kubernetes applications in the cloud.
logo: https://microtica.s3.eu-central-1.amazonaws.com/assets/templates/logos/kubernetes.png
repo: https://github.com/microtica/templates/tree/master/aws-eks

inputs:
  properties:
    NODE_INSTANCE_TYPE:
      type: string
      enum:
        - t3.small
        - t3.medium
        - t3.large
        - t3.xlarge
        - t3.2xlarge
      default: t3.small
      description: Select the type of instances to be used for Kubernetes nodes
    MIN_NODES:
      type: number
      default: 1
      minimum: 1
      miximum: 20
    MAX_NODES:
      type: number
      default: 1
      minimum: 1
      miximum: 20
    AppName:
      type: string
      description: Unique name for your cluster
      maxLength: 20
      pattern: ^[A-Z][A-Za-z]*$
      patternErrorMessage: "The cluster name can only contain letters and must start with an uppercase."
  required:
    - NODE_INSTANCE_TYPE
    - MIN_NODES
    - MAX_NODES
    - AppName

infrastructure:
  resources:
    VPC{{AppName}}:
      type: microtica-aws-vpc:latest
      properties:
        - key: natInstanceType
          value: t2.micro
    {{AppName}}:
      type: microtica-aws-eks:latest
      properties:
        - key: keyName
          reference: VPC{{AppName}}.keyName
        - key: vpcId
          reference: VPC{{AppName}}.vpcId
        - key: privateSubnet1Id
          reference: VPC{{AppName}}.privateSubnet1
        - key: privateSubnet2Id
          reference: VPC{{AppName}}.privateSubnet2
        - key: publicSubnet1Id
          reference: VPC{{AppName}}.publicSubnet1
        - key: publicSubnet2Id
          reference: VPC{{AppName}}.publicSubnet2
        - key: nodeInstanceType
          value: "{{NODE_INSTANCE_TYPE}}"
