name: Svelte
description: Svelte is a tool for building fast web applications.
logo: https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Svelte_Logo.svg/1200px-Svelte_Logo.svg.png
repo: https://github.com/microtica/templates/tree/master/svelte

inputs:
  properties:
    AppName:
      type: string
      description: The name of the application. The name will be shown in the portal.
      maxLength: 23
      pattern: ^[a-zA-Z0-9]*$
      patternErrorMessage: "The app name can contain only letters and numbers"

service:
  "{{AppName}}":
    source: git
    containerPort: 80
    autoScaling:
      minReplicas: 1
      maxReplicas: 1
      cpu: 1
      maxCpu: 5
      memory: 32
      maxMemory: 64
